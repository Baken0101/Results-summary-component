<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="result">
        <div class="score">
          <span class="user_name">Your Result</span>
          <div class="user_score">
            <span class="final_score">76</span>
            <span class="score_max">of 100</span>
          </div>
        </div>

        <div class="certification">
          <span class="user_mention">Great</span>
          <p class="user_classement">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <span class="summary_title">Summary</span>

        <ul class="category_score">
          <li class="reaction">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              <p class="reaction_title">Reaction</p>
            </div>
            <div>
              <span class="reaction_score">80</span>
              <span class="max_score">/100</span>
            </div>
          </li>

          <li class="memory">
            <div>
              <img src="assets/images/icon-memory.svg" alt="memory icon" />
              <p class="memory_title">Memory</p>
            </div>
            <div>
              <span class="memory_score">92</span>
              <span class="max_score">/100</span>
            </div>
          </li>

          <li class="verbal">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
              <p class="verbal_title">Verbal</p>
            </div>
            <div>
              <span class="verbal_score">61</span>
              <span class="max_score">/100</span>
            </div>
          </li>

          <li class="visual">
            <div>
              <img src="assets/images/icon-visual.svg" alt="visual icon" />
              <p class="visual_title">Visual</p>
            </div>
            <div>
              <span class="visual_score">72</span>
              <span class="max_score">/100</span>
            </div>
          </li>
        </ul>

        <a href="#"></a>
        <button class="continue">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Baken0101">Baken</a>.
    </div>
  </body>
</html>
